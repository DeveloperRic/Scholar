<h2>Teachers</h2>
<div class="list-item bg-secondary" *ngFor="let teacher of (teachers$ | async)" (click)="goToTeacher(teacher)">
  {{teacher.firstName}} {{teacher.lastName}}
</div>
<span class="color-red" *ngIf="!hasTeachers">
  You haven't added any teachers.
  <br />
</span>
<br />
<button class="btn-primary" (click)="goToTeacher()">
  Click here to add a new teacher
</button>
