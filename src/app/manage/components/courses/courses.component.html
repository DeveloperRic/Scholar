<h2 class="filter-row">
  Courses
  <button (click)="toggleFilterMenu()" [class]="{'bg-secondary': filterMenuVisible}">
    <i class="material-icons">filter_list</i>
    Filter
  </button>
</h2>
<manage-filter-menu *ngIf="filterMenuVisible" [enabledFilters]="enabledFilters"
  (formChangeEvent)="onFilterChange($event)"></manage-filter-menu>
<div class="list-item bg-secondary" *ngFor="let course of (courses$ | async)" (click)="goToCourse(course)">
  {{course.subject.code}} {{ course.code }} / {{ course.name }}
</div>
<span class="color-red" *ngIf="!hasCourses">
  You haven't added any school courses.
  <br />
</span>
<br />
<button class="btn-primary" *ngIf="selectedTermId$ | async" (click)="goToCourse()">
  Click here to add a new course
</button>
<span *ngIf="!(selectedTermId$ | async)">
  To add new courses, select a term in the top filter first
</span>
